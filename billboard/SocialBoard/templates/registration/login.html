<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Billboard</title>
</head>

<body>
    {% if form.errors %} <p>Username and password didn't match. Please try again.</p> {% endif %}
    <form method="post" action="{% url 'socialboard:login' %}"> 
        {% csrf_token %} 
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <input type="submit" value="login" /> 
        <input type="hidden" name="next" value="{{ next }}" /> 
    </form>
    <a href="{% url 'socialboard:register' %}">Register</a>
</body>

</html>
