{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'SocialBoard/css/login.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Billboard</title>
</head>

<body class="login-bg">
    <div class="login-container">
        <div class="login-heading">Billboard</div>
        {% if form.errors %} <p>Username and password didn't match. Please try again.</p> {% endif %}
        <form method="post" action="{% url 'socialboard:login' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </tr>
            </table>
            <input type="submit" value="Login" class="login-submit" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
        <p><strong>-- OR --</strong></p>
        <a href="{% url 'social:begin' 'google-oauth2' %}"><img src="{% static 'SocialBoard/images/google_logo.png' %}" class="login-image"/></a>
        <p><strong>-- OR --</strong></p>
        <a href="{% url 'social:begin' 'github' %}"><img src="{% static 'SocialBoard/images/github.svg' %}" class="login-image"/></a>
        <p><strong>Not Registered?</strong></p>
        <a href="{% url 'socialboard:register' %}">Create an Account</a>
    </div>
</body>

</html>
