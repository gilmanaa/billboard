{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'SocialBoard/css/styles.css' %}">
    <script src="{% static 'SocialBoard/js/social.js' %}"></script>
    <title>Billboard</title>
</head>
<body>
    <h1>Posts</h1>
    <div class="user-welcome">Welcome {{user}}</div>
    <table>
        <tr>
            <th class="post-data">Title</th>
            <th class="post-data">Publish Date</th>
            <th class="post-data">Content</th>
            <th class="post-data">Author</th>
        </tr>
        {% for p in posts %}
            <tr>
                <td class="post-data">{{p.title}}</td>
                <td class="post-data">{{p.publish_date}}</td>
                <td class="post-data">{{p.content}}</td>
                <td class="post-data">{{p.author}}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="{% url 'socialboard:logout' %}">Logout</a> 
</body>
</html>
